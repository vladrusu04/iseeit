<form class="form-signin clearfix">
    <div class="error" ng-if="errorLogin"><i class="icon icon-error"></i>{{errorLogin}}</div>

    <label for="inputEmail" class="sr-only">Email</label>
    <input ng-model="user.email" type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input ng-model="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <button class="btn btn-custom btn-orange pull-right" type="button" ng-click="login()">
        <i class="icon icon-ok"></i>
        Login
    </button>
</form>
